<amexio-row>
  <amexio-column [size]="'3'">
  </amexio-column>
  <amexio-column [size]="'6'">
    <amexio-card-ce align="start">
      <amexio-header-ce amexioColorPalette [color-palette]="'vibrant'" [height]="'40px'"  [align]="'space-between'">
        <amexio-label [size]="'medium'">Payment Details</amexio-label>
        <amexio-checkbox  [field-label]="'Remember'">
        </amexio-checkbox>
      </amexio-header-ce>
      <amexio-body-ce>
        <amexio-row>
          <amexio-column [size]="'12'">
            <amexio-creditcard [template]="'single-column'" [year-count]="4" [(ngModel)]="paymentInfo"></amexio-creditcard>
          </amexio-column>
        </amexio-row>
      </amexio-body-ce>
      <amexio-action-ce  [align]="'end'" [border-top]="true">
        <amexio-button [label]="'PAY'" [block]="true" [type]="'green'" (onClick)="payHandle()"></amexio-button>
      </amexio-action-ce>
    </amexio-card-ce>
  </amexio-column>
  <amexio-column [size]="'3'">
  </amexio-column>
</amexio-row>


<notification-loader></notification-loader>
