<h2 *ngIf="!hasRecordFound"> 0 Item In Cart. Please add Item.</h2>
<ng-container *ngIf="cartInfo">
  <amexio-row>
    <amexio-column [size]="'8'">
      <amexio-datagrid [enable-column-filter]="false"
                       title="Cart Item "
                       [enable-checkbox]="false"
                       [data]="cartInfo.shoppingCart"
                       [page-size]="10">
        <amexio-data-table-column
                [data-index]="'icon'"
                [data-type]="'string'"
                [hidden]="false"
                [text]="'Product'">
          <ng-template #amexioBodyTmpl let-column let-row="row">
            <amexio-image [path]="(row.productDetails.primaryicon ? 'assets/images/product/' + row.productDetails.primaryicon : 'assets/images/product/blank.jpg')" [height]="'200px'">
            </amexio-image>
          </ng-template>
        </amexio-data-table-column>
        <amexio-data-table-column
                [sort]="false"
                [data-index]="'countryCode1'"
                [data-type]="'string'"
                [hidden]="false"
                [text]="'Details'">

          <ng-template #amexioBodyTmpl let-column let-row="row">
            <amexio-row>
              <amexio-column [size]="'12'">
                <amexio-label><b>Name:</b> {{row?.productDetails?.name}}</amexio-label><br><br>
                <amexio-label><b>Price:</b> {{row.price}}</amexio-label><br><br>
                <amexio-label><b>Quantity:</b> {{row.qty}}</amexio-label><br><br>

              </amexio-column>
            </amexio-row>
          </ng-template>
        </amexio-data-table-column>
      </amexio-datagrid>

    </amexio-column>
    <amexio-column [size]="'4'" style="padding-top: 55px">
      <amexio-label [size]="'medium'"><b>Sum Total:</b> {{cartInfo.sum}}</amexio-label><br><br>
      <amexio-button [label]="'Proceed To Payment'"
                     [block]="true"
                     [type]="'primary'"
                     [icon]="'fa fa-arrow-right'"
                     [tooltip]="'Background Button'"
                     (onClick)="payClickHandle($event)">
      </amexio-button>
    </amexio-column>
  </amexio-row>
</ng-container>

<notification-loader></notification-loader>
