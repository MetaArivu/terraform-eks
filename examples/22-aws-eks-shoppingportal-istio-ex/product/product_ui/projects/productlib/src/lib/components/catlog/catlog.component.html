<amexio-row>
  <amexio-column [size]="'3'" *ngFor="let data of productList">
    <amexio-card-ce >
      <amexio-header-ce [height]="'30px'" align="start" [color]="'white'"  amexioColorPalette [color-palette]="'vibrant'">
        <amexio-label [size]="'medium'">
          {{data.name}}
        </amexio-label>
      </amexio-header-ce>
      <amexio-body-ce [align]="'start'">
        <amexio-row>
          <amexio-column [size]="12" [fit]="true">
            <amexio-image [path]="(data.primaryicon ? 'assets/images/product/' + data.primaryicon : 'assets/images/product/blank.jpg')" [height]="'200px'">
            </amexio-image>
          </amexio-column>
          <amexio-column [size]="12">
            <amexio-label [size]="'small'">
              Price: {{data.price}} INR
            </amexio-label>
          </amexio-column>
        </amexio-row>

      </amexio-body-ce>
      <amexio-action-ce [align]="'space-between'" [border-top]="true">
        <a (click)="productDetailsHandle(data)" style="color: blue;cursor: pointer">More Info</a>

        <amexio-button [label]="'Add To Cart'"
                       [type]="'primary'"
                       [icon]="'fa fa-shopping-cart'"
                       (onClick)="addToCartHandle(data)"
                       [tooltip]="'buy'">
        </amexio-button>
      </amexio-action-ce>
    </amexio-card-ce>
  </amexio-column>
</amexio-row>


<notification-loader></notification-loader>
