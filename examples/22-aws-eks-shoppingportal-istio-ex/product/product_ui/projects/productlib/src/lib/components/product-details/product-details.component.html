<ng-container *ngIf="productDetails">

                      <amexio-image style="cursor: pointer;"  (onClick)="backClickHandle()" [icon-class]="'fa fa-arrow-left'" [tooltip]="'Back'"></amexio-image>
                     <amexio-label size="medium-bold"> Product Details</amexio-label>
                </amexio-header-ce>
                <amexio-body-ce [align]="'start'">
                  <amexio-row>
                      <amexio-column size="4" [fit]="true">
                          <amexio-image [path]="(productDetails.primaryicon ? 'assets/images/product/' + productDetails.primaryicon : 'assets/images/product/blank.jpg')" [height]="'200px'">
                          </amexio-image>
                      </amexio-column>
                      <amexio-column size ="8">
                              <amexio-label><b>Name</b>: {{productDetails.name}}</amexio-label><br>
                              <amexio-label><b>Description</b>: {{productDetails.description}}</amexio-label><br>
                              <amexio-label><b>Price</b>: {{productDetails.price}}</amexio-label><br>

                                </div>
                             </amexio-row><br>
                              <div *ngFor="let item of productDetails.reviews">
                               <amexio-label><b>User</b>: {{item.user}}</amexio-label><br>

                               <amexio-label><b>Review Date</b>: {{item.reviewdate | date:'fullDate'}}</amexio-label><br>
                              <amexio-rating-input
                                       [(ngModel)]="item.rating"
                                       [field-label]="''"
                                       [max]="max"
                                       name="rating"
                                       [read-only]="false">
                               </amexio-rating-input><br><br><hr><br>
                              </div> -->
                      </amexio-column>
                  </amexio-row>
                </amexio-body-ce>
              </amexio-card-ce>
    </amexio-column>

</amexio-row>
</ng-container>


<amexio-window  [(show)]="showReviewWindow"  [material-design]="true"
  [footer]="true" [width]="'400px'">
  <amexio-header>
    Add Review
  </amexio-header>
  <amexio-body>
    <amexio-row>
      <amexio-column  [size]="'12'">
          <amexio-text-input 
          [field-label]="'Name'" 
           name="name" 
          [place-holder]="'Enter User Name'" 
          [allow-blank]="false"   
          [(ngModel)]="addReviewModel.user">
      </amexio-text-input>  
      </amexio-column>    
    </amexio-row>

    <amexio-row>
        <amexio-column  [size]="'12'">
            <amexio-textarea-input 
            [(ngModel)]="addReviewModel.reviewdescription"
            [field-label]="'Review Description'"
             name ="reviewDescription"
            [place-holder]="'Enter Review Description'"
            [allow-blank]="false"
            [rows]="'3'"
            [columns]="'12'">
          </amexio-textarea-input>
        </amexio-column>
    </amexio-row>
    <amexio-row>
      <amexio-column [size]="'12'">
          <amexio-rating-input 
          [(ngModel)]="addReviewModel.rating"
          [field-label]="'Rating'"
          [max]="max"
           name="rating"
        [read-only]="false">
      </amexio-rating-input>
      </amexio-column> 
    </amexio-row>
  </amexio-body>
  <amexio-action>
    <amexio-button [type]="'theme-color'"  (onClick)="addHandle()" label="Add"></amexio-button>
  </amexio-action>
</amexio-window>

<notification-loader></notification-loader>
